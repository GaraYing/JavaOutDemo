# 使用druid数据源 h2数据库配置
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.url=jdbc:h2:~/outdemo_h2db;AUTO_SERVER=TRUE;INIT=RUNSCRIPT FROM 'classpath:sql/out-h2.sql'
